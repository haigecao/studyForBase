<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件嵌套</title>
</head>
<body>
    <script src="build/react.js"></script>
    <script src='build/JSXTransformer.js'></script>

    <div id="app"></div>
    <div id="app1"></div>


    <script type="text/jsx">


// --------------------------------------------------------------------
// 组件复用
// 赋值 a = {i}
// --------------------------------------------------------------------

        var ArrayMessageBox = React.createClass({
            render : function () {
                return (
                    <h3> ni hao 2016! </h3>
                );
            }
        });

        var TestArray = React.createClass({
            render : function () {
                var SubArray = [];
                for (var i = 0; i < 10; i++) {
                    SubArray.push(<ArrayMessageBox key = {""+i} />);
                }

                return (
                    <div>
                        <h1>2016 Osye</h1>
                        {SubArray}
                    </div>
                )
            }
        });

        React.render(<TestArray />, 
            document.getElementById('app1'),
            function () {
                console.log('complete callback function');
            }
        );

    </script>
    
</body>
</html>
