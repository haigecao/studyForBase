<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件嵌套</title>
</head>
<body>
    <script src="build/react.js"></script>
    <script src='build/JSXTransformer.js'></script>

    <div id="app"></div>
    <div id="app1"></div>
    
    <style>
        
        .hg {
            width: 100px;
            height: 100px;
        }


    </style>
    
    <script type="text/jsx">

        var Avatar = React.createClass({
            render: function() {
                return (
                    <div>
                        <ProfilePic username={this.props.username} />
                        <ProfileLink username={this.props.username} />
                    </div>
                );
            }
        });

        var ProfilePic = React.createClass({
            test : function () {
                console.log(this);
                console.log(this.props.children);
            },
            render: function() {
                return (
                    <img  onClick={this.test} className="hg" src={'https://ss3.bdstatic.com/iPoZeXSm1A5BphGlnYG/skin/' + this.props.username} />
                );
            }
        });

        var ProfileLink = React.createClass({
            render: function() {
                return (
                    <a href={'https://ss3.bdstatic.com/iPoZeXSm1A5BphGlnYG/skin/' + this.props.username}>
                        {this.props.username}
                    </a>
                );
            }
        });

        var test = React.render(
            <Avatar username="150.jpg" />,
            document.getElementById('app')
        );

    </script>
    
</body>
</html>
