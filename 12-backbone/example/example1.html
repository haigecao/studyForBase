    <script type="text/javascript" src="./lib/jquery.js"></script> 
    <script type="text/javascript" src="./lib/underscore.js"></script>
    <script type="text/javascript" src="./lib/backbone.js"></script>


    <script>

        var model = new Backbone.Model();
        var models = new Backbone.Collection();
        var view = new Backbone.View(); 

        model.set('hg', 'wj');
        console.log(model.get('hg'));


        var m1 = new Backbone.Model({'hg':'wj'});
        var m2 = new Backbone.Model({'wj':'hg'});

        var ms1 = new Backbone.Collection();
        ms1.add(m1);
        ms1.add(m2);
        console.log(JSON.stringify(ms1));


        var M3 = Backbone.Model.extend(
            {   
                // 实例方法
                
                "aaa": function () {
                    console.log('hg');
                },
                hg : function () {
                    console.log('hg');
                }
            },

            {  
                // 静态方法， 就感觉多了一个命名空间的感觉
                
                bbb: function () {
                    console.log('wj');
                },
                wj : function () {
                    console.log('wj');
                }

            }
        );

        var m3 = new M3;
        m3.aaa();
        M3.bbb();


        var M4 = Backbone.Model.extend({

            // 默认的数据值
            
            defaults: {      
                name : 'hello',
                hg : function () {
                    console.log(' 执行 M4 hg');
                }
            }
        })

        var m4 = new M4;
        console.log(m4.get('name'));
        m4.get('hg')();


// －－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－
    // 继承

        var M5 = Backbone.Model.extend({
            bbb:function() {
                console.log('bbb');
            },
            aaa: function() {
                console.log('子类继承 父类 test');
            }
        })

        var child = M5.extend({
            aaa : function () {     // 覆盖了
                console.log('aaa');
            }
        });

        var c1 = new child;

        c1.aaa()





    </script>
</html>
